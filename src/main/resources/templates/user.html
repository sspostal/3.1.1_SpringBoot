<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .user-details {
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
        .user-details p {
            margin: 10px 0;
        }
        .actions {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>User Details</h1>
<div class="user-details">
    <p><strong>ID:</strong> <span th:text="${user.userId}"></span></p>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Surname:</strong> <span th:text="${user.surname}"></span></p>
    <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
</div>
<div class="actions">
    <a th:href="@{/edit(id=${user.userId})}">Edit</a> |
    <a href="http://localhost:8080">Back to Users</a>
</div>
</body>
</html>
